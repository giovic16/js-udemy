    <script src="script.js">

        /*
            comentário de multiplas linhas
        */

        // Exercício 1
        let valor1 = 10;
        let valor2 = 20;
        let valor3 = "3";

        function somarValores(primeiro, segundo){
            console.log(primeiro + segundo);
        }

        // O que ocorrerá nos seguintes casos?
        somarValores(9, valor1); // 19
        somarValores(valor1, valor2); // 30
        somarValores(valor2, valor3); // 203
        somarValores("100", valor3); // 1003
        // --------------------------------------- //

        // Exercício 2
        let vetor = [1, 3, 5, 7, 9, 11, 13];
        let numero = vetor[1] + vetor[3]; // 10

        console.log(numero > 9); // true
        console.log("---------");
        console.log((vetor[6] - numero) == 5 || true); // true
        console.log("---------");
        console.log(true == "true"); // false
        console.log("---------");
        console.log(true === "true"); // false
        // --------------------------------------- //

        // Exercício 3
        let objeto = {
            objeto2 : {
                vetor : [1, 2, {valor: 55}]
            }
        };
        
        // Qual das opções abauxo exibirá o valor de 55
        console.log(objeto["objeto2"].vetor.valor); 
        console.log(objeto.objeto2.vetor.valor);
        console.log(objeto["objeto2"]["vetor"][2].valor); // Correta
        console.log(objeto.objeto2.vetor[3].valor); // Esse poderia estar certo caso o 3 fosse substituido por 2

    </script>
